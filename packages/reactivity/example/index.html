<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- <script src="./reactivity.global.js"></script> -->
  <script src="../dist/reactivity.global.js"></script>
  <script>
    const { reactive, effect, computed } = VueReactivity
    const state = reactive({ name: '111', age: 1 })
    console.log('state', state)
    effect(() => {
      console.log('effect1 ---- state.age', state.age)
      app.innerHTML = state.name + '/' + state.age
    })

    setTimeout(() => {
      console.log('setTimeout::::')
      state.age = 100
    }, 1000)

    const my_age = computed(() => {
      return state.age + 10
    })
    console.log('out ---- my_age', my_age.value)
    effect(() => {
      console.log('effect2 ---- my_age', my_age.value)
    })

  </script>
</body>
</html>
